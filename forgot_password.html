<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- Css links -->
    <link rel="stylesheet" href="./template.css/forgot_password.css">
    <link rel="icon" type="image/png" href="accessories/img/ficon.png" />
    <!-- JavaScript links -->
    <script src="https://kit.fontawesome.com/b7a5700e28.js" crossorigin="anonymous"></script>
    <script src="template.js/forgot_password.js"></script>
    <title>Forgot Password</title>
  </head>
  <body>
    <header>
      <img src="./accessories/img/Join_Logo2.svg" id="logo">
    </header>
    <div class="container">
      <div class="arrow-back">
          <a href="Log_In.html"><i class="fa-solid fa-arrow-left"></i></a>
      </div>
      <h1>I forgot my password</h1>
      <hr>
      <form action="./Log_In.html" onsubmit="return check()">
        <p class="sub">Don't worry! We will send you an email with the instructions to reset your password.</p>
        <div class="input-line">
          <span class="icon"><i class="fa-regular fa-envelope"></i></span>
          <input type="email" name="email" id="input-email" placeholder="Email" onfocus="hideOnFocus()" required>
        </div>
        <div id="message-box" class=""></div>
        <div class="btn-line">
          <input id="send-mail" type="submit"></button>
        </div>
      </form>
    </div>
  </body>
</html>
